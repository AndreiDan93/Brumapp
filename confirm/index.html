<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />
    <title>Brum - Account Activation</title>
    <style>
      :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --ok: #059669;
        --danger: #dc2626;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 16px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 700px at 10% -20%, #e0e7ff 0%, var(--bg) 50%);
      }

      .card {
        width: 100%;
        max-width: 460px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 18px 40px rgba(17, 24, 39, 0.08);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 30px;
        line-height: 1.12;
      }

      .subtitle {
        margin: 0 0 16px;
        color: var(--muted);
      }

      .msg {
        margin: 12px 0;
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 14px;
        display: none;
      }

      .msg.ok {
        display: block;
        color: #064e3b;
        background: #d1fae5;
        border: 1px solid #a7f3d0;
      }

      .msg.error {
        display: block;
        color: #7f1d1d;
        background: #fee2e2;
        border: 1px solid #fecaca;
      }

      .actions {
        margin-top: 18px;
        display: grid;
        gap: 10px;
      }

      .btn {
        display: inline-block;
        text-decoration: none;
        border-radius: 10px;
        padding: 12px 14px;
        font-size: 15px;
        font-weight: 700;
        text-align: center;
      }

      .btn.primary {
        color: #fff;
        background: var(--primary);
      }

      .btn.primary:hover {
        background: var(--primary-hover);
      }

      .btn.secondary {
        color: var(--primary);
        border: 1px solid #c7d2fe;
        background: #eef2ff;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Your Account Was Activated</h1>
      <p class="subtitle">We are verifying your email confirmation link.</p>

      <div id="status" class="msg"></div>

      <div class="actions">
        <a class="btn primary" href="mobile://login">Open Brum App</a>
        <a class="btn secondary" href="../">Back to Web Home</a>
      </div>
    </main>

    <script src="../config.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
