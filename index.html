<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brum App</title>
    <style>
      :root {
        --bg: #f3f4f6;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --primary: #4f46e5;
        --primary-hover: #4338ca;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
        background: radial-gradient(1200px 700px at 10% -20%, #e0e7ff 0%, var(--bg) 50%);
        display: grid;
        place-items: center;
        padding: 16px;
      }

      .card {
        width: 100%;
        max-width: 560px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 24px;
        box-shadow: 0 18px 40px rgba(17, 24, 39, 0.08);
      }

      h1 {
        margin: 0 0 8px;
        font-size: 32px;
        line-height: 1.1;
      }

      p {
        margin: 0;
        color: var(--muted);
      }

      .clock-wrap {
        margin-top: 22px;
        padding: 18px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #f8faff;
      }

      .clock {
        font-size: 34px;
        font-weight: 800;
        letter-spacing: 0.5px;
      }

      .clock-meta {
        margin-top: 6px;
        font-size: 13px;
      }

      .small {
        margin-top: 16px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Brum App</h1>
      <p>Manage your account actions from here.</p>

      <div class="clock-wrap">
        <div id="clock" class="clock">--:--:--</div>
        <div id="clock-meta" class="clock-meta">Loading local time...</div>
      </div>

      <p class="small">Account actions are available only through secure email links.</p>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
