<svg width="780" height="720" viewBox="0 0 780 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background behind phone -->
  <rect width="780" height="720" rx="42" fill="#eff6ff"/>
  
  <!-- Floating decorative circles in mobile colors -->
  <circle cx="112" cy="180" r="58" fill="#dbeafe" fill-opacity="0.6"/>
  <circle cx="674" cy="550" r="66" fill="#4169e1" fill-opacity="0.1"/>
  
  <!-- Phone Frame -->
  <rect x="186" y="46" width="408" height="628" rx="55" fill="#111827"/> <!-- iPhone-like dark frame -->
  <rect x="202" y="62" width="376" height="596" rx="40" fill="#f9fafb"/> <!-- Screen background -->
  
  <!-- Screen Content: Dashboard Header -->
  <!-- We use a clipPath or group to ensure the top is rounded but bottom is flat -->
  <g>
    <defs>
      <clipPath id="headerClip">
        <rect x="202" y="62" width="376" height="110" rx="40"/>
      </clipPath>
    </defs>
    <rect x="202" y="62" width="376" height="110" rx="40" fill="#4169e1"/>
    <rect x="202" y="102" width="376" height="70" fill="#4169e1"/> <!-- Flatten bottom -->
  </g>
  
  <!-- Header Icons -->
  <!-- Home Icon (Left) -->
  <path d="M230 115 L237 108 L244 115 V122 H241 V117 H233 V122 H230 V115Z" fill="white" fill-opacity="0.9"/>
  
  <!-- Dashboard Title (Centered) -->
  <text x="390" y="115" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="700" text-anchor="middle">Dashboard</text>
  
  <!-- Settings Icon (Right) -->
  <circle cx="545" cy="115" r="8" stroke="white" stroke-width="2.5" stroke-opacity="0.9"/>
  <circle cx="545" cy="115" r="2.5" fill="white" fill-opacity="0.9"/>
  
  <!-- Item Card 1: ID Card -->
  <rect x="220" y="190" width="340" height="100" rx="12" fill="white"/>
  <rect x="220" y="190" width="6" height="100" rx="0" fill="#ef4444"/>
  <text x="240" y="225" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="700">ID Card</text>
  <text x="240" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Personal Document</text>
  <text x="460" y="240" fill="#ef4444" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="end">2 days</text>
  
  <!-- Item Card 2: Car Insurance -->
  <rect x="220" y="305" width="340" height="100" rx="12" fill="white"/>
  <rect x="220" y="305" width="6" height="100" rx="0" fill="#eab308"/>
  <text x="240" y="340" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="700">Car Insurance</text>
  <text x="240" y="365" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">RCA Policy</text>
  <text x="460" y="355" fill="#eab308" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="end">15 days</text>

  <!-- Item Card 3: ITP -->
  <rect x="220" y="420" width="340" height="100" rx="12" fill="white"/>
  <rect x="220" y="420" width="6" height="100" rx="0" fill="#22c55e"/>
  <text x="240" y="455" fill="#1f2937" font-family="Arial, sans-serif" font-size="20" font-weight="700">ITP</text>
  <text x="240" y="480" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Technical Inspection</text>
  <text x="460" y="470" fill="#22c55e" font-family="Arial, sans-serif" font-size="18" font-weight="700" text-anchor="end">65 days</text>

  <!-- Add Button (FAB) -->
  <circle cx="510" cy="580" r="28" fill="#4169e1"/>
  <text x="510" y="580" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="400" text-anchor="middle" dominant-baseline="central">+</text>

  <!-- Bottom Notch/Home bar -->
  <rect x="330" y="640" width="120" height="5" rx="2.5" fill="#d1d5db"/>
</svg>
